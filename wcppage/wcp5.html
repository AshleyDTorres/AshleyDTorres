<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style type="text/css">
	@font-face {
    font-family: "My Custom Font";
    src: url(http://www.example.org/mycustomfont.ttf) format("truetype");
		p.customfont { 
    font-family: "My Custom Font", Verdana, Tahoma;
}
}
body,td,th {
    font-size: 32px;
    color: #F2F2F2;
    font-family: cursive;
}
body {
    background-image: url(../blackcheetah.jpg);
	  max-width: 500px;
  margin: auto;

<body>
	<img src="../y2kdance.jpg" width="500" height="250" alt=""/>
	
	
	<h1 class="BrushScriptMT "> ☆Sign-Up For A Fashion Class☆</h1>
	
<form action="https://handlers.education.launchcode.org/request-parrot" method="post">
	
<label for="fname"><strong>First Name:</strong></label>
	<input name="fname" type="text" required="required" id="firstname">
	
	<br>
	<label for="lname"><strong>Last Name:</strong></label>
	<input name="lname" type="text" required="required" id="lastname">
	
	<br>
	
<label for="uname"><strong>User Name:</strong></label>
	
<input name="uname" type="text" required="required" id="username" pattern="[A-Za-z]{6-10}">
	<br>
  
	<label for="pword">
    <strong> Password</strong>:</label>
<input name="pword" type="password" required="required" id="password" pattern="[0-9A-Za-z]{6-10}">
	<br>
	<label for="birth"><strong>Date Of Birth:</strong></label>
	<input name="birth" type="date" required="required" id="dateofbirth"
		   <br>
  <label for="website"><br>
    <strong> Personal Website</strong></label>
	<input name="website" type="url"> 
	<br>
<label><strong>What Type Of Dances Are You Interested In?</strong></label>

  <label>
    <br>
	  
	  
    
	  
<input type="checkbox">Latin Dance</label>
  <br>
  <label>
    <input type="checkbox" name="CheckboxGroup1_" value="checkbox" id="CheckboxGroup1_">
    Ballet</label>
  <br>
  <label>
    <input type="checkbox" name="CheckboxGroup2_" value="checkbox" id="CheckboxGroup2_">
    Hip Hop </label>
  <br>
  <label>
    <input type="checkbox" name="CheckboxGroup3_" value="checkbox" id="CheckboxGroup3_">
    Modern</label>
  <br>
	<label> <strong> Where did you hear about this site?</strong></label>
<label><br>
        <input type="radio" name="RadioGroup2_" value="radio" id="RadioGroup2_">
        Instagram</label>
      <br>
      <label>
        <input type="radio" name="RadioGroup3_" value="radio" id="RadioGroup3_">
        Tiktok</label>
      <br>
      <label>
        <input type="radio" name="RadioGroup4_" value="radio" id="RadioGroup4_">
        Facebook</label>
      <br>
      <label>
        <input type="radio" name="RadioGroup5_" value="radio" id="RadioGroup5_">
        Another Website</label>
      <br>
	<input type="submit"><input type="reset">
	
	</form>
 
	
  
<br>
</body>
</html>
